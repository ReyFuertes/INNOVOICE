<mat-expansion-panel [formGroup]="form" #generalPnl expanded="true" hideToggle="true">
  <mat-expansion-panel-header (click)="expandPanel(generalPnl)">
    <mat-panel-title><span>General</span></mat-panel-title>
    <div fxLayout="row" fxLayoutGap="20px">
      <iv-toggle toggle="true" (click)="isEventDialog = true"></iv-toggle>
      <span *ngIf="!generalPnl.expanded" class="icon-chevron-down-circle"></span>
      <span *ngIf="generalPnl.expanded" class="icon-chevron-up-circle"></span>
    </div>
  </mat-expansion-panel-header>
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="40px">
    <iv-input fxFlex="30" [form]="form" [controlName]="'value'" placeholder="Type your username here" label="username">
    </iv-input>
    <iv-input fxFlex="30" [form]="form" [controlName]="'value'" placeholder="Type your password here" label="password">
    </iv-input>
    <iv-input fxFlex="30" [form]="form" [controlName]="'value'" placeholder="Type your password here"
              label="confirm password">
    </iv-input>
    <iv-dropdown-select-pill label="permission groups" fxFlex="30"></iv-dropdown-select-pill>
  </div>
</mat-expansion-panel>
