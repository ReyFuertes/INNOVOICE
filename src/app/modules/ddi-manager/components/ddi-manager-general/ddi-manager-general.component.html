<mat-expansion-panel #generalPnl hideToggle="true" expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-title><span>General</span></mat-panel-title>
    <span *ngIf="!generalPnl.expanded" class="icon-chevron-down-circle"></span>
    <span *ngIf="generalPnl.expanded" class="icon-chevron-up-circle"></span>
  </mat-expansion-panel-header>
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
    <iv-input fxFlex="32" [form]="form" [controlName]="'number'" placeholder="Type your inbound number here"
              label="inbound number">
    </iv-input>
    <iv-input fxFlex="32" [form]="form" [controlName]="'number'" placeholder="Type your display name here"
              label="display name">
    </iv-input>
    <iv-input fxFlex="32" [form]="form" [controlName]="'number'" placeholder="Type your account code here"
              label="account code">
    </iv-input>
    <iv-input fxFlex="32" [form]="form" [controlName]="'description'" placeholder="Type your description here"
              label="description">
    </iv-input>
  </div>
  <div fxLayout="row" fxLayoutGap="20px">
    <iv-toggle toggle="true"></iv-toggle>
  </div>
</mat-expansion-panel>
