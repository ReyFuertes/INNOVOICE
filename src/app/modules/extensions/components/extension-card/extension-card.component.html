<mat-card class="iv-card small" [ngClass]="type">
  <div fxLayout="column" fxLayoutGap="5px">
    <div fxLayout="row">
      <div fxFlex class="title">{{item.description}}</div>
      <div fxFlex="10" fxLayoutAlign="end center">
        <img class="more-options" [src]="assetSvgPath + 'more-options-primary.svg'" />
      </div>
    </div>
    <div fxLayout="row">{{item.extension}}</div>
  </div>
  <div class="content" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
    <div class="contact-number">{{item.outbound_caller_id_number}}</div>
    <iv-pill icon="icon-smartphone" text="1 Device"></iv-pill>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
    <span fxFlex="50" fxLayoutAlign="start center" class="icon icon-phone-outgoing"></span>
    <span fxFlex="50" fxLayoutAlign="end center" class="icon icon-pencil" (click)="onEdit(item.id)"></span>
  </div>
</mat-card>
