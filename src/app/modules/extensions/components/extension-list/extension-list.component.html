<div fxLayout="row" class="iv-list-item extension default" fxLayoutAlign="start center" [ngClass]="type" fxLayoutGap="20px">
  <div class="name">{{item?.description}}</div>
  <div *ngIf="item?.extension">{{item?.extension}}</div>
  <div *ngIf="item?.outbound_caller_id_number" fxFlex="10">{{item?.outbound_caller_id_number}}</div>
  <div>
    <iv-pill icon="icon-smartphone" text="1 Device"></iv-pill>
  </div>
  <div fxFlex fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
    <span fxFlex="50" fxLayoutAlign="start center" class="icon icon-phone-outgoing"></span>
    <span fxFlex="50" fxLayoutAlign="end center" class="icon icon-pencil" routerLink="{{item?.id}}/edit"></span>
    <img class="more-options" [src]="assetSvgPath + (type == 'default' ? 'more-options-black.svg' : 'more-options-white.svg')" />
  </div>
</div>
