<div fxLayout="row" class="iv-list-item music-on-hold" fxLayoutAlign="start center" [ngClass]="type" fxLayoutGap="20px">
  <div class="name">musicone.wav</div>
  <div fxFlex="10" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <span class="icon-play-circle icon"></span>
    <span class="counter">00:36</span>
  </div>
  <div fxFlex fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
    <span fxFlex="50" fxLayoutAlign="end center" class="icon icon-pencil"></span>
    <img class="more-options" [src]="assetSvgPath + 'more-options-primary.svg'" />
  </div>
</div>
