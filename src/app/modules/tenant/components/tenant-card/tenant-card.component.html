<div fxLayout="row wrap" fxLayoutGap="30px">
  <mat-card *ngFor="let item of (items$ | async)" class="iv-card large np" fxLayout="column" [ngClass]="type">
    <div class="body" fxLayout="row">
      <img [src]="svgImgSrc + 'dashboard-sample-img.png'">
    </div>
    <div class="footer" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
      <div>{{ item?.company_name }}</div>
      <div>
        <span class="uc">Created on</span>
        <span>{{ item?.created_at }}</span>
      </div>
    </div>
  </mat-card>
</div>
