<div class="content" fxLayout="column" fxLayoutGap="20px" fxFlexFill>
  <div fxLayout="row">
    <div fxFlex fxLayoutAlign="start center" fxLayoutGap="10px">
      <span>Upload new greeting</span>
    </div>
    <div fxFlex="5" fxLayoutAlign="end center" (click)="dialogRef.close()"><span class="icon-cross"></span></div>
  </div>
  <mat-dialog-content fxLayout="column" fxLayoutGap="10px" fxFlex>
    <div fxLayout="row">
      <iv-button text="upload file" type="transparent"></iv-button>
      <span>greetingone.wav</span>
    </div>
    <iv-input label="name" [form]="form" [controlName]="'name'" placeholder="Greeting here.."></iv-input>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <iv-button type="transparent" (click)="dialogRef.close()" text="cancel"></iv-button>
    <iv-button text="delete" type="primary"></iv-button>
  </mat-dialog-actions>
</div>
